<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ký ức Việt</title>
    <link rel="icon" type="image/png" href="logo.PNG" />
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); padding: 32px 24px; text-align: center; }
        .notice { color: #d32f2f; font-size: 20px; font-weight: bold; margin-bottom: 18px; }
        .back-btn { background: #1976d2; color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 16px; cursor: pointer; margin-top: 18px; }
        .back-btn:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="notice">Bạn chưa check in tại bảo tàng này.<br>Vui lòng check in trước khi làm quiz!</div>
        <button class="back-btn" onclick="goBack()">Quay về trang bảo tàng</button>
    </div>
    <script>
    function goBack() {
        // Lấy museumId từ query string
        const params = new URLSearchParams(window.location.search);
        const museumId = params.get('museumId') || '';
        window.location.href = 'museum.html?id=' + museumId;
    }
    </script>
</body>
</html>
