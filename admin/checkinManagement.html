<body>
    <div class="container">
        <a href="dashboard.php" class="nav-back">← Quay lại Dashboard</a>

    <!-- Detail Modal -->
    <div id="detailModal" class="detail-modal">
        <div class="detail-modal-content">
            <div class="detail-modal-header">
                <h3>Chi tiết Check-in</h3>
                <span class="detail-modal-close" onclick="closeDetailModal()">&times;</span>
            </div>
            <div class="detail-modal-body" id="detailModalBody">
                <!-- Content will be loaded here -->

                    Đang tải chi tiết...

    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadPendingCheckins();
        });

        // Load statistics 
        function loadStats() {
            fetch('checkinApproval.php?action=getStats')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        document.getElementById('pending-count').textContent = data.data.none || 0;
                        document.getElementById('approved-count').textContent = data.data.approved || 0;
                        document.getElementById('denied-count').textContent = data.data.denied || 0;
                        document.getElementById('total-points').textContent = data.data.totalPointsAwarded || 0;
                    } else {
                        alert('Error loading stats: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Network error loading stats: ' + error.message);
                });
        }

        // Load pending check-ins
        function loadPendingCheckins() {
            fetch('checkinApproval.php?action=getPending&limit=20')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        displayCheckins(data.data);
                    } else {
                        document.getElementById('checkins-container').innerHTML = 
                            '<div class="no-data">Lỗi: ' + data.error + '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('checkins-container').innerHTML = 
                        '<div class="no-data">Lỗi tải dữ liệu: ' + error.message + '</div>';
                });
        }

        // Display check-ins
        function displayCheckins(checkins) {
            const container = document.getElementById('checkins-container');
            
            if (checkins.length === 0) {
                container.innerHTML = '<div class="no-data">Không có check-in nào đang chờ duyệt</div>';
                return;
            }

            let html = '';
            checkins.forEach(checkin => {
                // Use client-side time calculation for accuracy
                const timeAgo = calculateTimeAgo(checkin.checkinTime);
                
                html += `
                    <div class="checkin-item">
                        <div class="checkin-header">
                            <div class="checkin-info">
                                <div class="user-name">${checkin.user.name}</div>
                                <div class="checkin-id">#${checkin.id}</div>
                                <div class="museum-name">📍 ${checkin.museum.name}</div>
                                <div class="checkin-time">⏰ ${timeAgo}</div>
                                <div class="points-info">💎 ${checkin.pendingPoints} điểm (chờ duyệt)</div>
                                ${checkin.photoCount > 0 ? `<div style="color: #3498db;">📷 ${checkin.photoCount} ảnh</div>` : ''}
                            </div>
                            <div class="checkin-actions">
                                <button class="btn btn-detail" onclick="viewDetail(${checkin.id})">Chi tiết</button>
                                <button class="btn btn-approve" onclick="showApproveModal(${checkin.id}, ${checkin.pendingPoints})">Duyệt</button>
                                <button class="btn btn-deny" onclick="showDenyModal(${checkin.id})">Từ chối</button>
                            </div>
                        </div>
                        ${checkin.caption ? `<div class="checkin-caption">"${checkin.caption}"</div>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Calculate time ago from timestamp (client-side for accuracy)
        function calculateTimeAgo(timestamp) {
            const now = new Date();
            const checkinTime = new Date(timestamp);
            const diffMs = now.getTime() - checkinTime.getTime();
            
            // Convert to minutes, hours, days
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0) {
                if (diffDays === 1) {
                    return 'Hôm qua lúc ' + checkinTime.toLocaleTimeString('vi-VN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else {
                    return checkinTime.toLocaleDateString('vi-VN', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            } else if (diffHours > 0) {
                return diffHours + ' giờ trước';
            } else if (diffMinutes > 0) {
                return diffMinutes + ' phút trước';
            } else {
                return 'Vừa xong';
            }
        }

        // Show approve modal
        function showApproveModal(checkinId, pendingPoints) {
            document.getElementById('approve-checkin-id').value = checkinId;
            document.getElementById('approved-points').value = pendingPoints;
            document.getElementById('approveModal').style.display = 'block';
        }

        // Show deny modal
        function showDenyModal(checkinId) {
            document.getElementById('deny-checkin-id').value = checkinId;
            document.getElementById('deny-reason').value = '';
            document.getElementById('denyModal').style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // View detail 
        function viewDetail(checkinId) {
            // Show detail modal and load data
            document.getElementById('detailModal').style.display = 'block';
            loadCheckinDetail(checkinId);
        }

        // Load check-in detail for modal
        async function loadCheckinDetail(checkinId) {
            try {
                const response = await fetch(`getCheckinDetailAdmin.php?id=${checkinId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'Không thể tải thông tin check-in');
                }

                displayCheckinDetail(result.data);

            } catch (error) {
                document.getElementById('detailModalBody').innerHTML = `
                    <div class="no-data">
                        ❌ Lỗi tải dữ liệu: ${error.message}
                        <br><br>
                        <button class="btn btn-detail" onclick="loadCheckinDetail(${checkinId})">Thử lại</button>
                    </div>
                `;
            }
        }

        // Display check-in detail in modal
        function displayCheckinDetail(data) {
            const timeAgo = calculateTimeAgo(data.checkin.time);
            const checkinDateTime = new Date(data.checkin.time).toLocaleString('vi-VN');
            
            // Determine approval status display
            let statusBadgeClass = '';
            let statusText = '';
            
            switch(data.checkin.approvalStatus) {
                case 'approved':
                    statusBadgeClass = 'status-approved';
                    statusText = '✅ Đã duyệt';
                    break;
                case 'denied':
                    statusBadgeClass = 'status-denied';
                    statusText = '❌ Bị từ chối';
                    break;
                default:
                    statusBadgeClass = 'status-pending';
                    statusText = '⏳ Chờ duyệt';
            }

            // Determine user role badge
            const userRole = (data.user.role || '').toLowerCase();
            const roleBadgeClass = ['admin', 'administrator'].includes(userRole) ? 'role-admin' : 'role-user';
            const roleDisplayText = data.user.role || 'User';
            
            // Build photos section
            let photosHtml = '';
            if (data.photos && data.photos.length > 0) {
                photosHtml = `
                    <div class="photos-grid">
                        ${data.photos.map((photo, index) => `
                            <div class="photo-item" onclick="openPhotoViewer('${photo.path}')">
                                <img src="${photo.path}" alt="Check-in photo ${index + 1}" onerror="this.src='/uploads/checkins/default.png'">
                                <div class="photo-overlay">#${index + 1}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                photosHtml = '<div class="no-data">Không có ảnh</div>';
            }

            // Build caption section
            const captionHtml = data.checkin.caption ? 
                `<div class="caption-display">"${data.checkin.caption}"</div>` : 
                '<div class="detail-value">Không có chia sẻ</div>';

            const html = `
                <!-- User Information Section -->
                <div class="detail-section">
                    <div class="detail-section-header">
                        👤 Thông tin người dùng
                    </div>
                    <div class="detail-section-content">
                        <div class="detail-row">
                            <div class="detail-label">Tên:</div>
                            <div class="detail-value">${data.user.name}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Token:</div>
                            <div class="detail-value"><code>${data.user.token}</code></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Vai trò:</div>
                            <div class="detail-value">
                                <span class="role-badge ${roleBadgeClass}">${roleDisplayText}</span>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Điểm hiện tại:</div>
                            <div class="detail-value">${data.user.score || 0}đ</div>
                        </div>
                    </div>
                </div>

                <!-- Check-in Information Section -->
                <div class="detail-section">
                    <div class="detail-section-header">
                        📍 Thông tin Check-in
                    </div>
                    <div class="detail-section-content">
                        <div class="detail-row">
                            <div class="detail-label">ID:</div>
                            <div class="detail-value"><code>${data.id}</code></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Thời gian:</div>
                            <div class="detail-value">${checkinDateTime} (${timeAgo})</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Trạng thái:</div>
                            <div class="detail-value">
                                <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                            </div>
                        </div>
                        <div class="detail-row">

                        ` : ''}
                        ${data.checkin.deniedReason ? `
                        <div class="detail-row">
                            <div class="detail-label">Lý do từ chối:</div>

        // Close detail modal
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Open photo viewer (simple implementation)
        function openPhotoViewer(photoPath) {
            window.open(photoPath, '_blank');
        }

        // Handle approve form submission
        document.getElementById('approveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('action', 'approve');
            
            fetch('checkinApproval.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Đã phê duyệt check-in thành công!');
                    closeModal('approveModal');
                    loadStats();
                    loadPendingCheckins();
                } else {
                    alert('Lỗi: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Lỗi xử lý yêu cầu');
            });
        });

        // Handle deny form submission
        document.getElementById('denyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('action', 'deny');
            
            fetch('checkinApproval.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Đã từ chối check-in thành công!');
                    closeModal('denyModal');
                    loadStats();
                    loadPendingCheckins();
                } else {
                    alert('Lỗi: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Lỗi xử lý yêu cầu');
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const approveModal = document.getElementById('approveModal');
            const denyModal = document.getElementById('denyModal');
            const detailModal = document.getElementById('detailModal');
            
            if (event.target === approveModal) {
                approveModal.style.display = 'none';
            }
            if (event.target === denyModal) {
                denyModal.style.display = 'none';
            }
            if (event.target === detailModal) {
                detailModal.style.display = 'none';
            }
        }
    </script>
