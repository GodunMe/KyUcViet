<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Không có câu hỏi quiz</title>
  <link rel="icon" type="image/png" href="logo.PNG" />
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e74c3c;
      font-size: 26px;
      margin-bottom: 18px;
    }
    p {
      font-size: 18px;
      margin-bottom: 28px;
    }
    button {
      background: #3498db;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Không có câu hỏi quiz</h1>
    <p>Bảo tàng này hiện chưa có câu hỏi quiz nào. Vui lòng quay lại sau hoặc chọn bảo tàng khác.</p>
    <button onclick="window.history.back()">⬅️ Quay lại</button>
  </div>
</body>
</html>
